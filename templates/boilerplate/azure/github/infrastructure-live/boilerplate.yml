variables:
  - name: SubscriptionName
    type: string
    description: The name of the first Azure subscription you are bootstrapping Pipelines in.
    order: 1

  - name: StateResourceGroupName
    type: string
    description: The name of the Azure Resource Group to use for storing OpenTofu state in the subscription you are bootstrapping.
    order: 2

  - name: StateStorageAccountName
    type: string
    description: The name of the Azure Storage Account to use for storing OpenTofu state (must be globally unique, 3-24 chars, lowercase alphanumeric).
    order: 3

  - name: StateStorageContainerName
    type: string
    description: The name of the Azure Storage Container to use for storing OpenTofu state files.
    default: "tfstate"
    order: 4

  - name: AzureLocation
    type: string
    description: The Azure region to configure the Azure provider for in the subscription you are bootstrapping.
    order: 5

  - name: GitHubOrgName
    type: string
    description: The name of the GitHub organization you are bootstrapping Pipelines in.
    order: 6

  - name: GitHubRepoName
    type: string
    description: The name of the GitHub repository you are bootstrapping Pipelines in.
    order: 7

  - name: OIDCResourcePrefix
    type: string
    description: The prefix for the OIDC resources you using to bootstrap Pipelines.
    default: "pipelines"
    order: 8

  - name: TerragruntVersion
    type: string
    description: The version of Terragrunt to use.
    default: "0.88.0"
    order: 9

  - name: OpenTofuVersion
    type: string
    description: The version of OpenTofu to use.
    default: "1.10.6"
    order: 10

  - name: TerragruntScaleCatalogRef
    type: string
    description: The Git reference of the Terragrunt catalog to use.
    default: "v1.0.0"
    order: 11

  - name: DeployBranch
    type: string
    description: The branch to use for bootstrapping Pipelines.
    default: "main"
    order: 12

  - name: PipelinesWorkflowsRef
    type: string
    description: The Git reference of the Pipelines workflows to use.
    default: "v4"
    order: 13
