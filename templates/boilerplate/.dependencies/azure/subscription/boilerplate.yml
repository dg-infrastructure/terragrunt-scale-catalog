variables:
  - name: SubscriptionName
    type: string
    description: The name of the first Azure subscription you are bootstrapping Pipelines in.
    order: 1

  - name: AzureTenantID
    type: string
    description: The Azure tenant ID for OIDC authentication.
    order: 2

  - name: AzureSubscriptionID
    type: string
    description: The Azure subscription ID for OIDC authentication.
    order: 3

  - name: StateResourceGroupName
    type: string
    description: The name of the Azure resource group to use for storing OpenTofu state.
    order: 4

  - name: StateStorageAccountName
    type: string
    description: The name of the Azure storage account to use for storing OpenTofu state.
    order: 5

  - name: StateStorageContainerName
    type: string
    description: The name of the Azure storage container to use for storing OpenTofu state.
    order: 6
