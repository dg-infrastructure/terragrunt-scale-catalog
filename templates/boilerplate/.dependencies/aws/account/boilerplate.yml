variables:
  - name: AccountName
    type: string
    description: The name of the first account you are bootstrapping Pipelines in.
    order: 1

  - name: AWSAccountID
    type: string
    description: The ID of the AWS account you are bootstrapping Pipelines in.
    order: 2

  - name: AWSRegion
    type: string
    description: The AWS region to configure the AWS provider for in the account you are bootstrapping.
    order: 3

  - name: StateBucketName
    type: string
    description: The name of the S3 bucket to use for storing OpenTofu state in the account you are bootstrapping. Make sure this value is globally unique, and obeys S3 naming restrictions.
    order: 4

  - name: OIDCResourcePrefix
    type: string
    description: The prefix for the OIDC resources you using to bootstrap Pipelines.
    default: "pipelines"
    order: 5

  - name: Partition
    type: string
    description: The AWS partition to use (aws, aws-us-gov, or aws-cn).
    default: "aws"
    order: 6
