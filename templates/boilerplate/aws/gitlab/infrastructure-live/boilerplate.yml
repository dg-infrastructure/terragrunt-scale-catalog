dependencies:
  - name: common
    template-url: ../../.dependencies/common
    output-folder: .
  - name: aws-base
    template-url: ../../.dependencies/aws/base
    output-folder: .
  - name: aws-account
    template-url: ../../.dependencies/aws/account
    output-folder: .
  - name: gitlab
    template-url: ../../.dependencies/gitlab
    output-folder: .

variables:
  - name: AccountName
    type: string
    description: The name of the first account you are bootstrapping Pipelines in.
    order: 1

  - name: StateBucketName
    type: string
    description: The name of the S3 bucket to use for storing OpenTofu state in the account you are bootstrapping.
    order: 2

  - name: AWSRegion
    type: string
    description: The AWS region to configure the AWS provider for in the account you are bootstrapping.
    order: 3

  - name: AWSAccountID
    type: string
    description: The ID of the AWS account you are bootstrapping Pipelines in.
    order: 4

  - name: GitLabGroupName
    type: string
    description: The name of the GitLab group you are bootstrapping Pipelines in.
    order: 5

  - name: GitLabProjectName
    type: string
    description: The name of the GitLab project you are bootstrapping Pipelines in.
    order: 6

  - name: OIDCResourcePrefix
    type: string
    description: The prefix for the OIDC resources you using to bootstrap Pipelines.
    default: "pipelines"
    order: 7

  - name: TerragruntVersion
    type: string
    description: The version of Terragrunt to use.
    default: "0.88.0"
    order: 8

  - name: OpenTofuVersion
    type: string
    description: The version of OpenTofu to use.
    default: "1.10.6"
    order: 9

  - name: TerragruntScaleCatalogRef
    type: string
    description: The Git reference of the Terragrunt catalog to use.
    default: "v1.0.0"
    order: 10

  - name: DeployBranch
    type: string
    description: The branch to use for bootstrapping Pipelines.
    default: "main"
    order: 11

  - name: PipelinesWorkflowsRef
    type: string
    description: The Git reference of the Pipelines workflows to use.
    default: "v4"
    order: 12

  - name: CustomWorkflowHostRelativePath
    type: string
    description: The relative path to a custom workflow host (leave empty to use default gitlab.com/gruntwork-io/pipelines-workflows).
    default: ""
    order: 13

  - name: PipelinesWorkflowRef
    type: string
    description: The Git reference of the Pipelines workflows to use (for GitLab).
    default: "v4"
    order: 14

  - name: PipelinesBinaryURL
    type: string
    description: Custom URL for the Pipelines binary (optional).
    default: ""
    order: 15

  - name: ApiBaseURL
    type: string
    description: Custom API base URL (optional).
    default: ""
    order: 16

  - name: PipelinesActionsRef
    type: string
    description: The Git reference for Pipelines actions (optional).
    default: ""
    order: 17

  - name: PipelinesGitLabInitRef
    type: string
    description: The Git reference for Pipelines GitLab init (optional).
    default: ""
    order: 18
